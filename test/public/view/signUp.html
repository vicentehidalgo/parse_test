<div>
    <div class="row">
        <div class="col-lg-12">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" ng-model="user.inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <br/>
          <label for="inputUserName" class="sr-only">Username</label>
          <input type="text" id="inputUserName" ng-model="user.inputUserName" class="form-control" placeholder="Username" required autofocus>
          <br/>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" ng-model="user.inputPassword" class="form-control" placeholder="Password" required>
          <br/>
          <button class="btn btn-warning" ng-click="signUp()">Sign Up</button>
        </div>
    </div>
</div>
